<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=“renderer” content=“webkit”>
    <!--html打开强制为极速模式 -->
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge,chrome=1”>
    <!--避免IE使用兼容模式-->
	<title>方便网</title>
	<!-- 初始化样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 自定义css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 自定义js -->
    <script src="js/js.js" type="text/javascript"></script>
    
</head>
<body>
<!-- 透明背景 -->
    <div class="bgd" id="bgd"></div>
    <!-- 登陆 -->
    <div class="land" id="land">
        <div class="land-top">
            <a  id="mmdl" class="mmdl" onclick="doChangeStyle()">密码登陆</a>
            <a  id="sjyzmdl" class="sjyzmdl" onclick="doYanZheng()">手机验证码登陆</a>
        </div>
        <!-- form表单 -->
        <!--密码登陆-->
        <form action="" class="onland" id="onland">
        	<p><input type="text" placeholder="手机号"></p>
        	<p><input type="text" placeholder="密码"></p>
        	<p><input type="checkbox"><span>自动登陆</span><a href="＃">忘记密码？</a></p>
			<p><button>登陆</button></p>
			<div>
				<span>还不是方便网会员？<a href="#">免费注册</a></span>
			</div>
        </form>
        <!--手机验证码登陆-->
        <form action="" class="downland" id="downland">
        	<p><input type="text" placeholder="手机号"></p>
        	<p><input type="text" placeholder="验证码" /><img src="images/icon32.png" alt="" /><span>看不清楚，<a href="#">换一张</a></span></p>
        	<p><input type="text" placeholder="手机验证码"/><a href="#"><span>获取手机验证码</span></a></p>
       		<p><button>登陆</button></p>
			<div>
				<span>还不是方便网会员？<a href="#">免费注册</a></span>
			</div>
        </form>
    </div>
	

	<!-- 头部 -->
	<div class="public-header">
		<div class="w1000">
			<!-- logo -->
			<div class="logo">
				<img src="images/logo.png">
				<img src="images/logo1.png" class="logo1">				
			</div>
		</div>
		
	</div>
	<!-- 中间内容 -->
	<div class="content">
		<div class="w1000">
			<div class="image1">
				<img src="images/icon9_1.png" alt="">
				<span>注册会员</span>
			</div>
			<div class="image2">
				我已经注册，现在就登陆<a  onclick="showDengLu()">登陆</a>
			</div>
			
		</div>
		<!-- 框 -->
		<div class="kuang">
			<!-- 进度条 -->
			<div class="zhuce">
				<!-- 第一进度条 -->
				<span class="zhuce1">填写注册信息</span>
				<div class="tianxie">
					
					<img src="images/regis1.png" alt="">	
				</div>
				<!-- 第二进度条 -->
				<span class="jieshou1">接受并填写手机验证码</span>
				<div class="jieshou">
					
					<img src="images/regis3.png" alt="">
				</div>
				<!-- 第3进度条 -->
				
				<div class="chenggong">
					<span class="chenggong1">注册成功</span>
					<img src="images/regis4.png" alt="">
				</div>
			</div>
			<div class="flex">
				<div class="zhuce-d">
					<form action="index2.html" id="zhengque">
						<p class="intent">手机号码<input type="text" onblur="phoneNumber()" id="number"><span id="isphone"></span></p>
						<p class="intent">登陆密码<input type="password" onblur="passWord()" id="pwd"><span id="ispwd"></span></p>
						<p class="intent">确认密码<input type="password" onblur="repassWord()" id="repwd"><span id="isrepwd"></span></p>
						<p class="intent">常用邮箱<input type="email" onblur="doemail()" id="email"><span id="isemail"></span></p>
						<p class="ontent">图形验证码<input type="text" onblur="doyanzheng()" id="yanzheng" value="111"><img src="images/icon36.png" alt=""><span>看不清，</span><a href="#">换一张</a></p>

						<p class="little"><input type="checkbox" onclick="docheckbox()" id="checkme">我已阅读同意并遵守<a href="＃">《方便网服务协议》</a></p>

						<!-- 申请注册 -->
						<p><input type="button" value="申请注册" onclick="checkForm()" id="clickme"></p>
					</form>
				</div>
				<div class="erweima">
					<img src="images/webchat.png" alt="">
					<img src="images/regis7.png" alt="">
					<img src="images/regis6.png" alt="">
				</div>
			</div>
			
		</div>
	</div>
	<div class="tzts" id="tzts">正在跳转</div>
	<!-- 底部导航 -->
	<div class="guanyu">
			<ul>
				<li>关于我们</li>
				<li>责任声明</li>
				<li>常见问题</li>
				<li>联系我们</li>
				<li>人才招聘</li>
			</ul>
		</div>	
	<div class="footer">
		<div>
			<span>Copyright@ 2013-2016 |</span><span>苏ICP备12063525号-4苏州乐卡网络科技有限公司</span>
		</div>
	</div>

</body>
</html>
